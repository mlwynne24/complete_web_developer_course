<html>

  <head>

    <title>Arrays</title>
    
  </head>

  <body>

    
    
    <script type="text/javascript">

      var myArray = new Array();

      myArray[0] = "pizza";

      myArray[1] = "chocolate";

      console.log(myArray);

      console.log(myArray.length);

      var tweets = ["Morning everybody!","I love coffee!"];

      tweets.push("Just did a poo...smelly");

      // delete an item
      
      tweets.splice(1,1);

      //add an item at a position

      tweets.splice(1,0,"Bigger poo today","must have been the cornflakes");
      
      console.log(tweets);

    </script>

  </body>

</html>
