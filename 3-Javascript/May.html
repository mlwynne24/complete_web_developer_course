<html>

  <head>

    <title>May</title>

  </head>

  <body>

    <p id="text"></p>

    <button id="my-button">Click to discover how I feel about you</button>

    <p id="texttwo">I love you</p>

    <button id="buttontwo">Click multiple times to find out more...</button>

        document.getElementById("texttwo").innerHTML = document.getElementById("texttwo").innerHTML + " lots and lots and";

      }

    </script>

  </body>

</html>
