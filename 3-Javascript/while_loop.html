<head>

  <title>While Loops</title>
  
</head>

<body>

  <p>Enter your number between 1 and 5 here...</p>

  <select id="myNumber">

    <option>1</option>

    <option>2</option>

    <option>3</option>

    <option>4</option>

    <option>5</option>

  </select>

  <button id="button">Enter</button>

  <p id="guesses"></p>
  
  <script type="text/javascript">

    // examples while loop

    var i=0;

    while (i<5) {

      i++

    }

    // challenge

    document.getElementById("button").onclick = function() {

      var numberOfGuesses = 1;

      var gotIt = false;

      var number = document.getElementById("myNumber").value;

      while (gotIt == false) {

        var guess = Math.floor(Math.random() * 5) + 1;
        
        console.log(guess)

        if (guess == number) {

          document.getElementById("guesses").innerHTML = "I got your number in " + numberOfGuesses + " tries";
          
          gotIt=true;

        } else {

          numberOfGuesses++

        }


      }

    }


    
  </script>

</body>

</html>
