<html>

  <head>

    <title>Shape Chaser</title>

    <link rel="stylesheet" type="text/css" href="shape_chaser_CSS.css">

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

  </head>

  <body>

    <div id="leftSide">
    
      <div id="topLeftSide">

        <h1>SHAPE CHASER</h1>

        <p id="description">Test your reactions by clicking the shapes as fast as you can!</p>

        <p id="yourTimePara" class="stats">Your time: <span id="secondsTaken" class="stats"></span><span class="records">Fastest Click: <span id="fastestClick" class="stats"></span>Highscore: <span id="highscore"></span></span></p>
        
        <div id="nameDiv">
        
          <input type="text" id="nameBar" placeholder="Please enter your name here...">

          <button id="enterName">Enter</button>

        </div>

      </div>

      <div id="containerArea">

        <div id="shape"></div>

        <div id="gameBeginsIn">Game begins in...</div>

        <div id="one" class="countdownNumbers"><span class="verticalAlign">1</span></div>

        <div id="two" class="countdownNumbers"><span class="verticalAlign">2</span></div>

        <div id="three" class="countdownNumbers"><span class="verticalAlign">3</span></div>

      </div>

    </div>

    <div class="clear"></div>

    <div id="sideBoxContainer">
    
      <div id="sideBox">

        <ol id="timesList">

        </ol>

        <p id="avgTime"></p>

        <button id="startAgain">PLAY</button>

      </div>

      <div id="scoreTableDiv">

        <table id="scoreTable">

          <thead>

            <tr>

              <th>Name</th>
              
              <th >Highscore</th>

            </tr>

          </thead>

          <tbody>

          </tbody>

        </table>

        <p id="highscorePara">Highscore is currently held by <span id="highscoreHolder"></span></p>

      </div>

    </div>

    <script type="text/javascript" src="shape_chaser_JS.js"></script>

  </body>

</html>
