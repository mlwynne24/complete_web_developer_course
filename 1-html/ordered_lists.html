<html>

    <head>
        
        <title>ordered lists</title>

    </head>
   
    <body>

        <ol start="10">

            <li>first item</li>
            <li>second item</li>

        </ol>
        <ol reversed>

            <li>first item</li>
            <li>second item</li>

        </ol>
        <ol type="A">
            <li>first item</li>
            <li>second item</li>

        </ol>
        <ol type="i">

            <li>first item</li>
            <li>second item</li>

        </ol>

    </body>

</html>
