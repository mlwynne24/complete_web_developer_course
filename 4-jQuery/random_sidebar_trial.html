<html>

  <head>

    <title>Random sidebar trial</title>

    <style type="text/css">
    
      #sidebar {

        height: 100%;
        width: 0px;
        background-color: black;
        overflow-x: hidden;
        z-index: 1;
        position: fixed;

      }

      #main {

        background-color: grey;
        width: 100%;
        height: 100%;


      }

      div {

        padding: 0;
        margin: 0;

      }

      body {

        padding: 0;
        margin: 0;

      }

      button {

        margin: 30px;

      }

    </style>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

  </head>

  <body>

    <div id="sidebar"></div>

    <div id="main">

      <button>Expand sidebar</button>

    </div>
    
    <script>

      $("button").click(function() {

        $("#sidebar").animate({
          
          width: "20vw",


        })

      })

    </script>



  </body>


</html>
