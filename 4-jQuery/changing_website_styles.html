<html>

  <head>

    <title>Changing Website Content</title>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <style type="text/css">

      #circle {

        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;


      }
    
      .square {

        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;

      }
    
    </style>

  </head>

  <body>

    <div id="circle"></div>

    <div class="square"></div>

    <div class="square"></div>


    <script type="text/javascript">

      $("#greenCircle").click(function() {

        $("#greenCircle").css("background-color", "red");

      })

      $("#greenCircle").click(function() {

        alert($("#greenCircle").css("background-color")); //alerts property

        // effect styling using ".css".

      })

      alert($("body").css("width"));

      $("div").click(function() {

        $(this).css("display", "none"); // 'this' is the element that has been clicked. Element dealing with atm.

        if ($(this).attr("id") == "circle") {

          alert("You clicked on a " + $(this).attr("id"));

        } else {

          alert("You clicked on a " + $(this).attr("class"));

        }})





    </script>

  </body>

</html>
