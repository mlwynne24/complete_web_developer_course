<html>

  <head>

    <title>Animating Content</title>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <style type="text/css">

      #circle {

        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;


      }
    
    </style>

  </head>

  <body>

    <div id="circle"></div>

      

    <script type="text/javascript">

      $("#circle").click(function() {

        $(this).animate({
          width:"400px", 
          height:"400px",
          marginLeft: "100px",
          marginTop: "100px",
          }, 5000, function() {

            $(this).css("background-color","red");

          })

      })



    </script>

  </body>

</html>
