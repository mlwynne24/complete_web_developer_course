<html>

  <head>

    <title>styling links</title>

    <style type="text/css">
    
      a {

        text-decoration: none;

      }

      a:hover {

        text-decoration:underline;

      }

      a:visited {

        color: green;

      }

    </style>
    
  </head>
    
  <body>

    <div>

      <p><a href="https://www.google.se">Go to Google!</a></p>

      <p><a href="https://www.google.com" target="_blank">Go to Google in a new tab!</a></p>

      <p><br><a href="https://www.w3schools.com/css/css_pseudo_classes.asp">Go to W3 schools for pseudo links</a></p>

    </div>

  </body>

</html>
