<html>

  <head>

    <title>Webpage with style</title>

    <style type="text/css">
    
      .p1 {

          font-family: Arial, Helvetica, sans-serif;

      }

      .p2 {

          font-size: 400%;

      }

      #p3 {

          font-size: 500%;

      }

      #second-section {

          color: blue;
          background-color: pink;
          width: 50%;

      }

      #first-section {

          background-color: yellow;

      }

    </style>
    
  </head>
    
  <body>

    <div id="first-section">
    
      <h1 class="p1 p2">CSS is cool</h1>

      <p>This is the first para in first section</p>

    </div>

    <div id="second-section">
    
      <p class="p1">Wow I love internal CSS</p>
      
      <p class="p2">In-line CSS. <span class="p1">And this text adds red from p1</span></p>

      <p id="p3">This is para 3<br>Ids can be used only once, classes more than once</p>

    </div>

  </body>

</html>
