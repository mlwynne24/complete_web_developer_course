<html>

  <head>

    <title>styling text</title>

    <style type="text/css">
    
      .bold {

        font-weight: bold;

      }

      .italic {

        font-style:italic;

      }

      .underlined {

        text-decoration: underline;

      }

      a {

        text-decoration: none;


      }

      a:hover {

        text-decoration:underline;
        color: green;

      }

      .big {

        font-size: 200%;

      }

    </style>
    
  </head>
    
  <body>

    <p class="bold">This is some text boiiiiii</p>

    <p class="italic">This is some italic text! <span class="bold">And this is bold and italic text!</span></p>

    <p class="underlined">And this is underlined text!</p>
    
    <a href="https://www.google.co.uk">Go to google but not underlined...</a>

    <p class="big">This is text BIG!</p>

    <a href="https://www.w3schools.com/css/css_text.asp"><br><br>More text options</a>

  </body>

</html>
